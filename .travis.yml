language: ruby
dist: bionic
services:
- xvfb
rvm:
- 2.7.0
env:
- RAILS_VERSION=6.0.2.1
- RAILS_VERSION=6.0.0
# - RAILS_VERSION=5.2.0
addons:
  apt:
    packages:
    - libqtwebkit-dev
    - libqtwebkit4
cache:
  directories:
  - "/home/travis/.rvm/gems/ruby-2.7.0"
install: "./ci/build.sh"
script: "./ci/test.sh"
jobs:
  include:
  - stage: publish components
    script: cd rswag-api
    if: tag IS present
    deploy:
      gemspec: openapi-rswag-api.gemspec
      gem: openapi-rswag-api
      provider: rubygems
      api_key:
        secure: 
      on:
        branch: master
        tags: true
  - stage: publish components
    script: cd rswag-specs
    if: tag IS present
    deploy:
      gemspec: openapi-rswag-specs.gemspec
      gem: openapi-rswag-specs
      provider: rubygems
      api_key:
        secure: 
      on:
        branch: master
        tags: true
  - stage: publish components
    script: cd rswag-ui
    if: tag IS present
    deploy:
      gemspec: rswag-ui.gemspec
      gem: openapi-rswag-ui
      provider: rubygems
      api_key:
        secure: 
      skip_cleanup: true
      on:
        branch: master
        tags: true
  - stage: publish openapi-rswag
    script: cd rswag
    if: tag IS present
    deploy:
      gemspec: openapi-rswag.gemspec
      gem: openapi-rswag
      provider: rubygems
      api_key:
        secure: 
      on:
        branch: master
        tags: true
